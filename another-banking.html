<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>another-banking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">



</head>
<body>
    <main>
        <section class="container my-4">
            <h1 class='text-center'>Let's get some <span class="text-primary">Mooooney</span>!!!</h1>
            <div class="d-flex justify-content-between gap-4 my-4">
                <div class="bg-primary rounded p-4 w-25">
                    <h4>deposit</h4>
                    <h3>$<span>00</span></h3>
                </div>
                <div class="bg-success rounded p-4 w-25">
                    <h4>Withdraw</h4>
                    <h3>$<span>00</span></h3>
                </div>
                <div class="bg-danger rounded p-4 w-25">
                    <h4>Balance</h4>
                    <h3>$<span>1252</span></h3>
                </div>
            </div>

            <div class="d-flex gap-4 justify-content-between">
                <div class="bg-info w-50 gap-2 p-4 rounded">
                    <h4>Deposit</h4>
                    <input class="w-50 " type="text" placeholder='$ Enter your amount'>
                    <br>
                    <button class="px-2 py-1 mt-3 bg-danger border-0 rounded text-white">Withdraw</button>
                </div>
                <div class="bg-warning w-50 p-4 rounded">
                    <h4>Withdraw</h4>
                    <input class="w-50" type="text" placeholder='$ Enter your amount'>
                    <br>
                    <button class="px-2 py-1 mt-3 bg-success border-0 rounded text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
